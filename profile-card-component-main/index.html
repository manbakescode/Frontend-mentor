<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="wrapper">
    <div class="card">
      <img src="/images/bg-pattern-card.svg" alt="" class="card-background">
      <div class="card-content">
        <img src="/images/image-victor.jpg" alt="" class="profile-pic">
        <div class="description">
          <div class="details">
            <p class="name">Victor Crest</p>
            <p class="age">26</p>
          </div>
          <div class="location">
            <p class="location">London</p>
          </div>
        </div>
        <div class="stats">
          <div class="followers">
            <p class="stat-number">80K</p>
            <p class="stat-description">Followers</p>
          </div>
          <div class="likes">
            <p class="stat-number">803K</p>
            <p class="stat-description">Likes</p>
          </div>
          <div class="photos">
            <p class="stat-number">1.4K</p>
            <p class="stat-description">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Shuaib Abdinur</a>.
  </div>
</body>

</html>
