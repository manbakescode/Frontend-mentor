<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>


</head>

<body>

  <div class="container">
    <div class="card">
      <div class="card-image">
        <img id="hero-image" src="/images/illustration-hero.svg" alt="">
      </div>
      <div class="card-content">
        <h1 class="title">Order Summary</h1>
        <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>
      <div class="pricing">
        <div class="plan">
          <img src="/images/icon-music.svg" alt="a music icon">
          <div class="details">
            <div class="plan-name">Annual Plan</div>
            <div class="plan-price">$59.99/year</div>
          </div>
        </div>
        <a href="#" class="plan-link">Change</a>
      </div>
      <div class="payment">
        <button type="submit" class="payment-button">Proceed to Payment</button>      
      </div>
      <div class="cancel">
        <button type="submit" class="cancel-button">Cancel Order</button>      
      </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Shuaib Abdinur</a>.
  </div>
</body>

</html>
